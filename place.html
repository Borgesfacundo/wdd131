<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil WDD 131 - W03 Place Activity</title>
    <meta name="description"
        content="WDD 131 - W03 Place Assignment Made by Facundo Borges. The place chosen for this activity was Brazil">
    <meta name="author" content="Facundo Emanuel Borges">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-larger.css">
    <script src="scripts/place.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Brazil</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)" width="1500" height="750">
                <img src="images/hero-small(2).webp" alt="Brazil Amazonia forest" width="480" height="640">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <div>
                <p><b>Area: </b> <span>587,041 sq km</span></p>
                <p><b>Population: </b> <span>27,691,018</span></p>
                <p><b>Capital: </b> <span>Brasilia</span></p>
                <p><b>Languages: </b> <span>Portuguese</span></p>
                <p><b>Currency: </b> <span>Real</span></p>
                <p><b>Time Zone: </b> <span>AMT</span></p>
                <p><b>Calling Code: </b> <span>+55</span></p>
                <p><b>Internet TLD: </b> <span>.br</span></p>
            </div>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <div class="icon-img"><img class="icon-small" src="images/weather-icon.svg" alt="weather icon" width="100"
                    height="100"></div>
            <div>
                <p><b>Temperature:</b> <span id="temperature"></span> </p>
                <p><b>Conditions:</b> <span id="condition"></span></p>
                <p><b>Wind:</b> <span id="windspeed"></span></p>
                <p><b>Wind Chill:</b> <span id="windchill"></span></p>
            </div>
        </section>
    </main>

    <Footer>
        <p>&copy; <span id="currentyear"></span> - Facundo Borges - Argentina</p>
        <p id="lastmodified"></p>
    </Footer>


</body>

</html>

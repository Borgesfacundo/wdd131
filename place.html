<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-larger.css">
    <script src="scripts/place.js" defer></script>

</head>

<body>
    <header>
        <h1>Brazil</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)" width="1500" height="750">
                <img src="images/hero-small(2).webp" alt="Brazil Amazona forest" width="480" height="640">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <div>
                <p><b>Area:</b> </p>
                <p><b>Population:</b> </p>
                <p><b>Capital:</b> </p>
                <p><b>Languages:</b> </p>
                <p><b>Currency:</b> </p>
                <p><b>Time Zone:</b> </p>
                <p><b>Calling Code:</b> </p>
                <p><b>Internet TLD:</b> </p>
            </div>
        </section>

        <section class="weather">
            <h2>Weather <img src="images/weather-icon.svg" alt="weather icon" width="40px" height="40px"></h2>
            <div>
                <img src="" alt="weather Icon">
                <p><b>Temperature:</b> </p>
                <p><b>Conditions:</b> </p>
                <p><b>Wind:</b> </p>
                <p><b>Wind Chill:</b> </p>
            </div>
        </section>
    </main>

    <Footer>
        <p>&copy; <span id="currentyear"></span> - Facundo Borges - Argentina</p>
        <p id="lastmodified"></p>
    </Footer>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="author" content="Facundo Emanuel Borges">
    <meta name="description" content="WDD 131 - Facundo Borges Form activity.">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-larger.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <form method="get" action="review.html">
        <label>Product Name*
            <select name="productName" id="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </label>
    </form>

    <div>Overall Rating*</div>
    <label>&star;<input type="radio" name="rating" id="star1" required></label>
    <label>&star;&star;<input type="radio" name="rating" id="star2" required></label>
    <label>&star;&star;&star;<input type="radio" name="rating" id="star3" required></label>
    <label>&star;&star;&star;&star;<input type="radio" name="rating" id="star4" required></label>
    <label>&star;&star;&star;&star;&star;<input type="radio" name="rating" id="star5" required></label>

    <label>Date of Installation* <input type="date" id="installation-date" name="installation" required></label>

    <div>Which features did you find useful in the product? <br>
    (Check all that apply)</div>
    <label><input type="checkbox" name="durability" id="durability" value="yes">durability</label>
    <label><input type="checkbox" name="easy" id="easy" value="yes">Ease of use</label>
    <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
    <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

    <label>Written Review (Optional)
        <textarea name="review" id="review"></textarea>
    </label>

    <label>Your Name (Optional) <input type="text" name="username" id="username"></label>

    <input type="submit" value="Post Review">
    <footer>
        <p>&copy; <span id="currentyear"></span> - Facundo Borges - Argentina</p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
